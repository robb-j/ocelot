---
name: Otter Todooos
version: 0.0.1
base: /api
template: my-template-on-npm
groups:
  - misc
  - lists
  - todos
---

misc:
  base: /
  name: Miscellaneous
  endpoints:
  - id: helloWorld
    methods: get,post
    url: /
    name: Hello, World
    info: An endpoint to let you know everything is working

lists:
  base: /list
  name: Lists
  endpoints:
  - id: index
    url: /
    method: get
    name: List Index
    responses:
    - name: Success
      status: 200
      body: listIndex/success.json
  
  - id: create
    url: /
    method: post
    name: List Create
    info: Creates a new list
    body:
      [name]: string - The name of the new list
    responses:
    - name: Success
      status: 200
      body: listCreate/success.json
  
  - id: todoCreate
    url: /:id/add
    method: post
    name: Add Todo
    params:
      id: The id of the list to add to
    body:
      [name]: The name of the new todo
    responses:
    - name: Success
      status: 200
      body: listTodoCreate/success.json
    - name: List Not Found
      status: 404
      body: listTodoCreate/notFound.json

todos:
  base: /todo
  name: Todos
  endpoints:
  - id: complete
    url: /:id/complete
    method: post
    name: Complete Todo
    info: Marks a todo as completed
    params:
      id: The id of the todo to complete
    responses:
    - name: Success
      status: 200
      body: todoComplete/success.json
    - name: Todo Not Found
      status: 404
      body: todoComplete/notFound.json
  
  - id: uncomplete
    url: /:id/uncomplete
    method: post
    name: Uncomplete Todo
    info: Marks a todo as not completed
    params:
      id: The id of the todo to uncomplete
    responses:
    - name: Success
      status: 200
      body: todoComplete/success.json
    - name: Todo Not Found
      status: 404
      body: todoComplete/notFound.json
  
